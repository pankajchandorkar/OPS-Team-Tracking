<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css4?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Mobile Ops Team Tracking</title>
</head>

<body>
    <header class="page-header">
        <div class="page-back-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="26" width="26" fill="#fff">
                <path d="M20 11H7.8l5.6-5.6L12 4l-8 8 8 8 1.4-1.4L7.8 13H20v-2z"></path>
            </svg>
        </div>
        <div class="page-heading">Collections</div>
    </header>
    <section class="page-content collections">
        <div class="page-tabs">
            <div class="page-tab active" id="write-comment">Write Comment</div>
            <div class="page-tab" id="view-details">View Details</div>
        </div>
        <div class="page-tabs-content">
            <div class="write-comment">
                <form action="">
                    <textarea class="taComment" name="" id="" placeholder="Write Discussion Comment"></textarea>
                    <button type="submit" class="btnSubmit">Submit</button>
                </form>
            </div>
            <div class="view-details">
                <div class="crs-container">
                    <form action="">
                        <div class="crsFormInputWrap">
                            <div class="crs-form-input-wrap">
                                <input class="crs-form-input" type="text" onfocus="focusHandler(this);"
                                    onblur="blurHandler(this);">
                                <label class="crs-form-label">01: New SMS Policy with DLT Lock</label>
                            </div>
                            <div class="crs-form-input-wrap">
                                <input class="crs-form-input" type="text" onfocus="focusHandler(this);"
                                    onblur="blurHandler(this);">
                                <label class="crs-form-label">02: Auto Express Checkout with Dis</label>
                            </div>
                            <div class="crs-form-input-wrap">
                                <input class="crs-form-input" type="text" onfocus="focusHandler(this);"
                                    onblur="blurHandler(this);">
                                <label class="crs-form-label">03: QR Code Payment Solution</label>
                            </div>
                            <div class="crs-form-input-wrap">
                                <input class="crs-form-input" type="text" onfocus="focusHandler(this);"
                                    onblur="blurHandler(this);">
                                <label class="crs-form-label">04: Readbus Trigger, Masking</label>
                            </div>
                            <div class="crs-form-input-wrap">
                                <input class="crs-form-input" type="text" onfocus="focusHandler(this);"
                                    onblur="blurHandler(this);">
                                <label class="crs-form-label">05: Online Partial/ Full Refund from CRS</label>
                            </div>
                            <div class="crs-form-input-wrap">
                                <input class="crs-form-input" type="text" onfocus="focusHandler(this);"
                                    onblur="blurHandler(this);">
                                <label class="crs-form-label">06: Child Company Right Restrictions</label>
                            </div>
                            <div class="crs-form-input-wrap">
                                <input class="crs-form-input" type="text" onfocus="focusHandler(this);"
                                    onblur="blurHandler(this);">
                                <label class="crs-form-label">07: Loyalty/ Dynamic Discout/ Redbus
                                </label>
                            </div>
                            <div class="crs-form-input-wrap">
                                <input class="crs-form-input" type="text" onfocus="focusHandler(this);"
                                    onblur="blurHandler(this);">
                                <label class="crs-form-label">08: MAVEN New Updates</label>
                            </div>
                            <div class="crs-form-input-wrap">
                                <input class="crs-form-input" type="text" onfocus="focusHandler(this);"
                                    onblur="blurHandler(this);">
                                <label class="crs-form-label">09: GPS + Fuel Expense Tracker</label>
                            </div>
                            <div class="crs-form-input-wrap">
                                <input class="crs-form-input" type="text" onfocus="focusHandler(this);"
                                    onblur="blurHandler(this);">
                                <label class="crs-form-label">10: Redbus/ PayTM Recon Solution</label>
                            </div>
                        </div>
                        <button type="submit" class="btnSubmit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
