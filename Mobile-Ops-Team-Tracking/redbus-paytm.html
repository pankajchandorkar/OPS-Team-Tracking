<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css4?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Mobile Ops Team Tracking</title>
</head>

<body>
    <header class="page-header">
        <div class="page-back-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="26" width="26" fill="#fff">
                <path d="M20 11H7.8l5.6-5.6L12 4l-8 8 8 8 1.4-1.4L7.8 13H20v-2z"></path>
            </svg>
        </div>
        <div class="page-heading">Redbus, PayTm</div>
    </header>
    <section class="page-content redbus-paytm">
        <div class="page-tabs">
            <div class="page-tab active" id="write-comment">Write Comment</div>
            <div class="page-tab" id="view-details">View Details</div>
        </div>
        <div class="page-tabs-content">
            <div class="write-comment">
                <form action="">
                    <textarea class="taComment" name="" id="" placeholder="Write Discussion Comment"></textarea>
                    <button type="submit" class="btnSubmit">Submit</button>
                </form>
            </div>
            <div class="view-details">
                <div class="microsite-details-block">
                    <div class="microsite-details-block-heading">
                        <div class="microsite-data-row">
                            <div class="microsite-data-col1">Redbus API</div>
                            <div class="microsite-data-col2">Yes/No</div>
                        </div>
                    </div>
                    <div class="microsite-details-block-data">
                        <div class="microsite-data-row">
                            <div class="microsite-data-col1 txtOverflow">% of Volume (+GST)</div>
                            <div class="microsite-data-col2"> 2.2%</div>
                        </div>
                    </div>
                    <div class="microsite-details-block-data">
                        <div class="microsite-data-row">
                            <div class="microsite-data-col1 txtOverflow">Lumsum (+GST)</div>
                            <div class="microsite-data-col2"> ₹7500</div>
                        </div>
                    </div>
                    <div class="microsite-details-block-heading">
                        <div class="microsite-data-row">
                            <div class="microsite-data-col1">PayTm API</div>
                            <div class="microsite-data-col2">Yes/No</div>
                        </div>
                    </div>
                    <div class="microsite-details-block-data">
                        <div class="microsite-data-row">
                            <div class="microsite-data-col1 txtOverflow">% of Volume (+GST)</div>
                            <div class="microsite-data-col2"> 7.8%</div>
                        </div>
                    </div>
                    <div class="microsite-details-block-data">
                        <div class="microsite-data-row">
                            <div class="microsite-data-col1 txtOverflow">Lumsum (+GST)</div>
                            <div class="microsite-data-col2"> ₹50000</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/common.js"></script>
</body>

</html>
